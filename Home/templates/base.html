<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Course</title>

  </head>
  <body>

    <style>
.navbar {
    background-color: #f8bf62; /* Changed to match the image background */
    border-color: #f8bf62; /* Changed to match the image background */
}

.nav-link {
    color: #333; /* Dark color for contrast */
}

.nav-link:hover, .nav-link:focus {
    color: #555555; /* Slightly lighter for hover effect */
    background-color: transparent;
}
    /* CSS for the rounded button */
.rounded-button {
    display: inline-block;
    padding: 10px 20px;
    color: #ffffff; /* White text color for better readability */
    border: none;
    border-radius: 50px;
    font-size: 18px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
}

    /* CSS for different button colors */
 .rounded-button.login {
    background-color: #3498db; /* A blue shade for login to contrast with the yellow background */
}

.rounded-button.signup {
    background-color: #27ae60; /* A green shade for signup, keep as is if it matches the design */
}

.rounded-button.logout {
    background-color: #e74c3c; /* A red shade for logout to give it a distinct look */
}

.rounded-button.become-pro {
    background-color: #f39c12; /* An orange shade for subscriptions, you can adjust if needed */
}

/* CSS for button hover effect */
.rounded-button:hover {
    background-color: #c87f2a; /* A darker shade of the background color for hover effect */
    transform: translateY(-3px);
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
}
</style>
<nav class="navbar navbar-expand-lg navbar-light shadow-lg p-4"> <!-- Remove 'navbar-dark bg-dark' classes to apply the custom background color -->
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><b>Course</b></a> <!-- Corrected closing tags -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown"> <!-- Updated ID to match the button's target -->
      <ul class="navbar-nav me-auto mb-4  mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        </ul>
        <!-- ... other HTML code ... -->
<form class="form-inline">
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="rounded-button">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="rounded-button">Login</a>
        <a href="{% url 'register' %}" class="rounded-button">Sign Up</a>
    {% endif %}

    {% if request.session.profile %}
        <a href="#" class="rounded-button">Prime Member</a>
    {% else %}
        <a href="{% url 'become_pro' %}" class="rounded-button">Subscription</a>
    {% endif %}
</form>




<!-- ... other HTML code ... -->


      </div>
    </div>
  </nav>
    
{% block start %}




{% endblock %}

  </body>
</html>
