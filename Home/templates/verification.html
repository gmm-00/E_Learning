
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .alert {
            border-left: 4px solid #28a745;
            background-color: #f0f9eb;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-heading {
            margin-top: 0;
            color: #28a745;
        }

        .alert p {
            margin-bottom: 10px;
        }

        .btn-checkout {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-checkout:hover {
            background-color: #218838;
        }

        /* Optional: Add more styles to form inputs */
        form input[type="hidden"] {
            display: none;
        }
    </style>

    <div class="container">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Do You Want to Confirm Payment?</h4>
            <p>Get ready to securely complete your payment through our trusted partner, eSewa.</p>
            <hr>
            <p class="mb-0">By proceeding with this payment, you're taking the final step to acquire your desired items. We're committed to ensuring a smooth and convenient payment experience for you.</p>
        </div>
        <form action="https://uat.esewa.com.np/epay/main" method="POST">
            <input value="{{ pay_total }}" name="tAmt" type="hidden">
            <input value="{{ pay_total }}" name="amt" type="hidden">
            <input value="0" name="txAmt" type="hidden">
            <input value="0" name="psc" type="hidden">
            <input value="0" name="pdc" type="hidden">
            <input value="EPAYTEST" name="scd" type="hidden">
            <input value="{{ uid }}" name="pid" type="hidden">
            <input value="http://127.0.0.1:8000/DashBoard/" type="hidden" name="su">
            <input value="{{ request.build_absolute_uri }}" type="hidden" name="fu">
            <button class="btn-checkout" type="submit">Submit</button>
        </form>
    </div>
